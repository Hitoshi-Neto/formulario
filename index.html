    <h3>Formulario de Login Facebook</h3>

    <form method="get" action="index.html" enctype="multipart/form-data">

        <input type="text" name="nome" id="nome" placeholder="nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
        <br>
        <input type="text" name="celular-email" id="celular-email" placeholder="celular-email">

        <input type="password" name="senha" id="senha" placeholder="nova-senha">

        <br>
        <br>

    <label>Data de Nascimento</label><br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes">
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="Ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br>
        <br>

        <label>Gênero</label><br>

        <label for="Feminino">Feminino</label>
        <input type="radio" name="genero" id="Feminino" value="feminino">

        <label for="Masculino">Masculino</label>
        <input type="radio" name="genero" id="Masculino" value="masculino">

        <label for="Outro">Outro</label>
        <input type="radio" name="genero" id="Outro" value="outro">

        <br>
        <br>

        <label for="Imagem"></label>
        <input type="file" id="Imagem" placeholder="Escolha a sua foto de Perfil" >

        <br>
        <br>

        <input type="submit" value="Enviar">

    </form>



</body>
